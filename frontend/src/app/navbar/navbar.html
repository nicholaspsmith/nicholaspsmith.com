<nav
  class="relative bg-gray-800 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10 opacity-88">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="toggleMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" class="size-6 in-aria-expanded:hidden">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-center sm:justify-start h-full">
        <a routerLink="/">
          <div class="flex shrink-0 items-center w-[45px] h-[45px]">
            <img src="musictree_green.svg" alt="Nicholas P Smith" class="h-full w-auto" />
          </div>
        </a>
        <div class="hidden sm:ml-6 sm:flex items-center">
          <div class="flex space-x-4">
            <app-nav-link [route]="'/'" [label]="'Home'" [isMobile]="false" (linkClicked)="closeMenu()"></app-nav-link>
            <app-nav-link [route]="'/about'" [label]="'About'" [isMobile]="false"
              (linkClicked)="closeMenu()"></app-nav-link>
            <app-nav-link [route]="'/resume'" [label]="'My Resume'" [isMobile]="false"
              (linkClicked)="closeMenu()"></app-nav-link>
            <app-nav-link [route]="'/contact'" [label]="'Contact'" [isMobile]="false"
              (linkClicked)="closeMenu()"></app-nav-link>
          </div>
        </div>
      </div>
      <!-- Dark/Light Mode Toggle -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" (click)="themeService.toggleTheme()"
          class="relative cursor-pointer rounded-full p-1 transition-colors duration-200"
          [class.text-gray-300]="themeService.isDarkMode()" [class.text-gray-700]="!themeService.isDarkMode()"
          [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
          <!-- Sun Icon (shown in dark mode) -->
          <svg *ngIf="themeService.isDarkMode()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <!-- Moon Icon (shown in light mode) -->
          <svg *ngIf="!themeService.isDarkMode()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="mobile-menu" class="flex overflow-hidden {{ menuClass }}">
    <div class="space-y-1 px-2 pt-2 pb-3 grow">
      <app-nav-link [route]="'/'" [label]="'Home'" [isMobile]="true" (linkClicked)="closeMenu()"></app-nav-link>
      <app-nav-link [route]="'/about'" [label]="'About'" [isMobile]="true" (linkClicked)="closeMenu()"></app-nav-link>
      <app-nav-link [route]="'/resume'" [label]="'My Resume'" [isMobile]="true"
        (linkClicked)="closeMenu()"></app-nav-link>
      <app-nav-link [route]="'/contact'" [label]="'Contact'" [isMobile]="true"
        (linkClicked)="closeMenu()"></app-nav-link>
    </div>
  </div>
</nav>
