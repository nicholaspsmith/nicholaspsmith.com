<section class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-8 md:py-16">
  <!-- Section Header -->
  <div class="mb-6 md:mb-8 lg:mb-12">
    <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-gray-100 mb-3 md:mb-4">My Resume</h1>
    <div class="w-16 md:w-20 lg:w-24 h-1 bg-linear-to-r from-blue-600 to-cyan-500 mb-4 md:mb-6"></div>
  </div>

  <!-- Resume Image -->
  <div class="relative max-w-2xl mx-auto">
    <button (click)="downloadResume()"
      class="bg-linear-to-r from-blue-600 to-cyan-500 text-white font-semibold px-4 md:px-6 py-2 md:py-3 rounded-lg hover:from-blue-700 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] cursor-pointer flex items-center gap-2 absolute top-3 md:top-4 left-3 md:left-5 opacity-65 hover:opacity-100 text-xs md:text-sm z-10">
      <svg class="w-4 md:w-5 h-4 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download&nbsp;PDF
    </button>
    <img src="/resume/Nicholas_Smith_Resume_2025.jpg" alt="Nicholas Smith Resume" class="w-full rounded-lg shadow-lg">
  </div>
</section>
